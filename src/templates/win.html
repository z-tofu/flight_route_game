<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --background-color: #f5f7fa;
            --text-color: #2c3e50;
            --success-color: #2ecc71;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .win-container {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 40px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--success-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .emoji {
            font-size: 3rem;
            margin: 0 10px;
            animation: bounce 1s infinite alternate;
            display: inline-block;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .path-container {
            background-color: rgba(46, 204, 113, 0.1);
            padding: 20px;
            border-radius: var(--border-radius);
            margin: 30px 0;
            border-left: 4px solid var(--success-color);
            display: inline-block;
            min-width: 60%;
            text-align: center;
        }

        .path {
            font-weight: bold;
            color: var(--secondary-color);
            font-size: 1.2rem;
        }

        .play-again {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .play-again:hover {
            background-color: var(--secondary-color);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confetti 5s ease-in-out infinite;
        }

        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="win-container">
        <h1><span class="emoji">ðŸŽ‰</span> You Won! <span class="emoji">ðŸŽ‰</span></h1>
        <p>You found the shortest path:</p>

        <div class="path-container">
            <p class="path">{{ path }}</p>
        </div>

        <a href="/restart" class="play-again">Play Again</a>
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = ['#4a6fa5', '#166088', '#4fc3f7', '#2ecc71', '#f1c40f', '#e74c3c'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                // Random position, color, and size
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];

                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = color;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.opacity = Math.random();

                // Random animation delay and duration
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';

                document.body.appendChild(confetti);

                // Remove confetti after animation completes
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Create confetti on page load
        window.addEventListener('load', createConfetti);
    </script>
</body>
</html>
